<!-- creates boilerplate with just !-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Using ordered list</h1>

    <!--creating ordered list-->
    <ol>
        <li>first place</li>
        <li>second place</li>
        <li>third place</li>
    </ol>
    <!--creating unordered list-->
    <ul>
        <li>vegetable</li>
        <li>fruit</li>
        <li>cereal</li>
    </ul>

</body>

</html>
