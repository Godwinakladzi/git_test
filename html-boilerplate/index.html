<!-- creates boilerplate with just !-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ordered_list {
            color: blue
        }
        
        .header {
            color: rgb(255, 0, 0)
        }
    </style>
</head>

<body>
    <h1 class="header">Using ordered list</h1>

    <!--creating ordered list-->
    <ol class="ordered_list">
        <li>first place</li>
        <li>second place</li>
        <li>third place</li>
    </ol>


    <h1 class="header">Using unordered list</h1>
    <!--creating unordered list-->
    <ul class="ordered_list">
        <li>vegetable</li>
        <li>fruit</li>
        <li>cereal</li>
    </ul>

    <!--Creating links-->
    <h1 class="header"> Using links</h1>
    <a href="https://www.theodinproject.com/about">click me</a>
    <img src="https://www.theodinproject.com/" alt="odin logo">

</body>

</html>
